<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Products | BevKind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #e0f7e9;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 1rem 2rem;
    }
    header div {
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 1.8rem;
      color: #00796b;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #00796b;
      font-weight: 500;
    }
    .banner {
      width: 100%;
      height: 300px;
      background: url('images/main_banner.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .banner h2 {
      font-size: 2.5rem;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 2rem;
    }
    .product-card {
      width: 300px;
      border-radius: 1rem;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
      transition: transform 0.3s;
    }
    .product-card:hover {
      transform: translateY(-5px);
    }
    .product-card img {
      width: 100%;
      height: auto;
      display: block;
    }
    .product-card h2 {
      margin: 1rem;
      font-size: 1.2rem;
      color: #004d40;
    }
    .product-card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>

<!-- Header (Logo + Navigation) -->
<header>
  <div>
    <img src="images/logo.png" alt="BevKind Logo">
    <h1>BevKind</h1>
    <h2>สนับสนุนสินค้าในโรงเรียนต่างๆ</h2>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="donate.html">Donate</a>
  </nav>
</header>



<!-- Products Section -->
<div class="products">
  <a href="product1.html">
    <div class="product-card">
      <img src="images/product1.jpg" alt="Product 1">
      <h2>ขนมทองม้วนธัญพืช โรงเรียนวัดกระทุ่ม</h2>
    </div>
  </a>
  <a href="product2.html">
    <div class="product-card">
      <img src="images/product2.jpg" alt="Product 2">
      <h2>ผลิตภัณฑ์เกลือสปา โรงเรียนบ่อเกลือ</h2>
    </div>
  </a>
  <a href="product3.html">
    <div class="product-card">
      <img src="images/product3.jpg" alt="Product 3">
      <h2>ผลิตภัณฑ์น้ำยาอเนกประสงค์ โรงเรียนอนุบาลเกาะคา</h2>
    </div>
  </a>
</div>

</body>
</html>

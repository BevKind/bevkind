<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product 1 | BevKind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #e0f7e9;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f9f9f9;
      padding: 1rem 2rem;
    }
    header div {
      display: flex;
      align-items: center;
    }
    header img {
      height: 40px;
      margin-right: 10px;
    }
    header h1 {
      font-size: 1.8rem;
      color: #00796b;
    }
    nav a {
      margin-left: 1rem;
      text-decoration: none;
      color: #00796b;
      font-weight: 500;
    }
    .banner {
      width: 100%;
      height: 300px;
      background: url('images/main_banner.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
    }
    .banner h2 {
      font-size: 2.5rem;
    }
    .product-detail {
      max-width: 800px;
      margin: 3rem auto;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product-detail img {
      width: 100%;
      height: auto;
      border-radius: 1rem;
    }
    .product-detail h1 {
      margin: 1.5rem 0 1rem 0;
      color: #004d40;
    }
    .product-detail p {
      font-size: 1.1rem;
      color: #555;
    }
    a button {
      background-color: #d28a7c;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: bold;
      margin-top: 2rem;
      cursor: pointer;
    }
    a button:hover {
      background-color: #ba6b63;
    }
  </style>
</head>
<body>

<!-- Header (Logo + Navigation) -->
<header>
  <div>
    <img src="images/logo.png" alt="BevKind Logo">
    <h1>BevKind</h1>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="donate.html">Donate</a>
  </nav>
</header>



<!-- Product Detail Section -->
<div class="product-detail">
  <img src="images/payment_meal.jpg" alt="payment_meal">

</div>

</body>
</html>
